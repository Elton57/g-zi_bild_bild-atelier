<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/galerie.css" />
    <link rel="shortcut icon" href="../assets/img/coloratura_logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div>
          <a href="./index.html">
            <img
              class="img_logo"
              src="../assets/img/coloratura_logo.png"
              alt="Güzi Bild Atelier Logo"
          /></a>
        </div>
        <div class="nav_a_link">
          <a href="../index.html">Startseite</a>
          <a href="../pages/ueberMich.html">Über mich</a>
          <a href="../pages/Galerie.html">Galerie</a>
          <a href="./auftragsarbeiten.html">Auftragbsarbeiten</a>
          <a href="./kontakt.html">Kontakt</a>
        </div>
      </nav>
    </header>

    <div class="title_img_div">
      <img class="title_img" src="../assets/img/Meine_kunst.png" alt="" />
    </div>

    <main>
      <div class="img_selector" id="imgSelector">
        <img
          onclick="openDialog(`Bild_1`)"
          src="../assets/img/gallerie/bild_1.jpg"
          alt="Bild 1"
        />
        <img
          onclick="openDialog(`Bild2`)"
          src="../assets/img/gallerie/bild_2.jpg"
          alt="bild 2"
        />
        <img
          onclick="openDialog(`Bild3`)"
          src="../assets/img/gallerie/bild_3.jpg"
          alt="bild 3"
        />
        <img
          onclick="openDialog(`Bild4`)"
          src="../assets/img/gallerie/bild_4.jpg"
          alt="bild 4"
        />
        <img
          onclick="openDialog(`Bild5`)"
          src="../assets/img/gallerie/bild_5.jpg"
          alt="bild 5"
        />
        <img
          onclick="openDialog(`Bild6`)"
          src="../assets/img/gallerie/bild_6.jpg"
          alt="bild 6"
        />
        <img
          onclick="openDialog(`Bild7`)"
          src="../assets/img/gallerie/bild_7.jpg"
          alt="bild 7"
        />
        <img
          onclick="openDialog(`Bild8`)"
          src="../assets/img/gallerie/bild_8.jpg"
          alt="bild 8"
        />
      </div>

      <dialog class="dialog_selector" id="dialogBox">
        <div class="dialog_btn">
          <img
            onclick="closeDialog()"
            class="btnClose"
            id="close-btn"
            src="../assets/img/icons/close.png"
            alt="Schliessen"
          />
        </div>

        <div class="img_name" id="filname"></div>

        <div class="img_box" id="ImgBox"></div>

        <div class="img_counter" id="counter">1 / 8</div>

        <div class="img_direction_div">
          <img
            onclick="prev()"
            class="backBtn"
            id="back-btn"
            src="../assets/img/icons/left-arrow.png"
            class="back_btn"
            id="backBtn"
            alt="Zurück"
          />
          <img
            onclick="next()"
            class="nextBtn"
            id="next-btn"
            src="../assets/img/icons/right-arrow.png"
            class="next_btn"
            id="nextBtn"
            alt="Weiter"
          />
        </div>
      </dialog>
    </main>
    <footer>
      <div>
        <img class="img_logo" src="../assets/img/coloratura_logo.png" alt="" />
      </div>
      <div class="agbs">
        <a href="">AGB</a>
        <a href="">Datenschutzrecht</a>
        <a href="">Wiederrufsrecht</a>
      </div>
      <div class="footer-icon">
        <a href=""
          ><img src="../assets/img/icons/facebook (1).png" alt="Facebook"
        /></a>
        <a href=""
          ><img src="../assets/img/icons/instagram (1).png" alt=""
        /></a>
        <a href=""><img src="../assets/img/icons/whatsapp.png" alt="" /></a>
      </div>
    </footer>

    <script src="../assets/js/galerie.js"></script>
  </body>
</html>
